language: python
python:
  - "3.8"
env:
  - NIKOLA_DEPLOY=stsewd.dev
install:
  - pip install -r requirements.txt
script:
  - rstcheck -r .
  - nikola build --strict

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: output
  keep_history: true
  target_branch: gh-pages
  on:
    branch: master
