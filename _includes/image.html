<div class="thumbnail">
  <a href="{{ include.url }}">
    <img src="{{ include.url }}" alt="{{ include.alt }}" class="img-responsive" style="width:100%">
  </a>
  <div class="caption">
    
    <i class="text-muted">
      <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      {{ include.caption }}
    </i>
  </div>
</div>
