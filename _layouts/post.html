---
layout: default
section: blog
---

<div class="page-header text-center post-title">
  <h1>{{ page.title }}</h1>
  <p class="">
    <small>
      Por <strong>{{ page.author.name }}</strong> -
      <strong>{{ page.date | date_to_string }}</strong>
    </small>
  </p>
</div>

<div class="post">
  {{ content }}
</div>

{% if page.social %}
  {% include social.html %}
{% endif %}

{% if page.comments %}
  {% include disqus.html %}
{% endif %}

{% include anchor-js.html %}
